{% extends 'base_templates/base.html' %}

{% block title %}| Log in{% endblock %}

{% block container %}
    {% load crispy_forms_filters %}

    <div class="container d-flex justify-content-center">
        <div class="card w-50">
            <h5 class="card-header text-center">Log in for results</h5>
            <div class="card-body">
                <form action="{{ task_id }}" method="post" enctype="multipart/form-data">
{#                    todo change action #}
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-large">Show results</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
