version: "3.9"
   
services:
  web:
    build:
      context: ../../
      dockerfile: interface-dnabarcoder/Dockerfile
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py createsuperuser --noinput || echo 'super user exists' && python manage.py collectstatic --no-input --clear && gunicorn interface-dnabarcoder.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ../:/home/app
      - static_volume:/home/app/staticfiles
    expose:
      - 8000
    env_file:
      - .env-prod
    depends_on:
      - redis

  redis:
    image: redis:7-alpine

  celery:
    build:
      context: ../../
      dockerfile: interface-dnabarcoder/Dockerfile
    command: celery -A interface-dnabarcoder worker -l INFO
    volumes:
      - ../:/home/app
    env_file:
      - .env-prod
    depends_on:
      - redis

  celery-beat:
    build:
      context: ../../
      dockerfile: interface-dnabarcoder/Dockerfile
    command: celery -A interface-dnabarcoder beat -l INFO
    volumes:
      - ../:/home/app
    env_file:
      - .env-prod
    depends_on:
      - redis

  nginx:
    image: nginx:1.23.3-alpine
    volumes:
      - static_volume:/home/app/staticfiles
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  static_volume: